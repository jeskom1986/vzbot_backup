[include kiauh_macros.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_0820010CA39869AFD050405EC02000F5-if00

#[mcu rpi]
#serial: /tmp/klipper_host_mcu

#[adxl345]
# cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    100,100,20  # an example

[input_shaper]
#shaper_freq_x: 106.4
shaper_freq_x: 64.2
shaper_type_x: ei
#shaper_freq_y: 78.8
#shaper_type_y: 2hump_ei
shaper_freq_y: 51.8
shaper_type_y: mzv

#--------------------------------------------------------------#
[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: P1.29
position_endstop: 0
position_max: 235
homing_speed: 45
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.750
hold_current: 0.500
stealthchop_threshold: 250

#--------------------------------------------------------------#
[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.28
position_endstop: 0
position_max: 235
homing_speed: 45
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.750
hold_current: 0.500
stealthchop_threshold: 250

#--------------------------------------------------------------#
[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_min: -2
position_max: 300

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 15

#[stepper_z1]
#step_pin: P1.15
#dir_pin: !P1.14
#enable_pin: !P1.16
#microsteps: 16
#rotation_distance: 4

#--------------------------------------------------------------#
[extruder]
#max_extrude_only_distance: 100.0
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
full_steps_per_rotation: 400
rotation_distance: 22.385
gear_ratio: 3:1
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.24
min_temp: 0
max_temp: 290
min_extrude_temp: 185
#pressure_advance: 0.11
#control = pid
#pid_kp = 22.014
#pid_ki = 1.223
#pid_kd = 99.064

[tmc2209 extruder]
uart_pin: P1.4
run_current: 0.700
hold_current: 0.500
stealthchop_threshold: 0

#--------------------------------------------------------------#
[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
#control: pid
# tuned for stock hardware with 60 degree Celsius target
#pid_kp = 65.085
#pid_ki = 1.061
#pid_kd = 998.247
min_temp: 0
max_temp: 130

#--------------------------------------------------------------#
[fan]
pin: P2.3
max_power: 1
hardware_pwm: False
cycle_time: 0.010
kick_start_time: 0.100

[heater_fan nfan]
pin: P2.4
hardware_pwm: False
cycle_time: 0.010
kick_start_time: 0.100
heater: extruder
heater_temp: 50.0

#--------------------------------------------------------------#
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#--------------------------------------------------------------#
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3500
max_accel_to_decel: 3500
max_z_velocity: 5
max_z_accel: 100

#--------------------------------------------------------------#
[safe_z_home]
home_xy_position: 117,117
speed: 60
z_hop: 10 
z_hop_speed: 5

#--------------------------------------------------------------#
[bltouch]
sensor_pin: ^P0.10
control_pin: P2.0
#z_offset: 2
x_offset: 28
y_offset: 13

#--------------------------------------------------------------#
[bed_mesh]
speed: 75
horizontal_move_z: 5
mesh_min: 40,35
mesh_max: 225,200
probe_count: 3,3
split_delta_z: .025
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2

#--------------------------------------------------------------#
[bed_screws]
screw1: 32,32
screw2: 202,32
screw3: 32,202
screw4: 202,202

#[screws_tilt_adjust]
#screw1: 10,2
#screw1_name: front right screw
#screw2: 10,172
#screw2_name: front left screw
#screw3: 182,172
#screw3_name: rear left screw
#screw4: 177,2
#screw4_name: rear right screw
#horizontal_move_z: 10
#speed: 50
#screw_thread: CW-M3

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

# See the sample-lcd.cfg file for definitions of common LCD displays.

[virtual_sdcard]
path = /home/pi/gcode_files

[pause_resume]
[display_status]

