[include kiauh_macros.cfg]
[include klicky-variables.cfg]                
[include klicky-macros.cfg]  
[include klicky-bed-mesh-calibrate.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_0820010CA39869AFD050405EC02000F5-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

#--------------------------------------------------------------#
#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points:    120,120,20  # an example

#--------------------------------------------------------------#

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3500
max_accel_to_decel: 3500
max_z_velocity: 5
max_z_accel: 100

[idle_timeout]
timeout: 1800

[virtual_sdcard]
path = /home/pi/gcode_files

[pause_resume]
[display_status]


[input_shaper]
shaper_freq_x: 84.0
shaper_type_x: mzv
shaper_freq_y: 61.2
shaper_type_y: 2hump_ei

#--------------------------------------------------------------#
[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: P1.29
position_endstop: 0
position_max: 250
homing_speed: 45
homing_retract_dist: 0

homing_positive_dir: false
step_pulse_duration: 0.000001

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.9
hold_current: 0.8
stealthchop_threshold: 999999
interpolate: false

#--------------------------------------------------------------#
[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.28
position_endstop: 0
position_max: 235
homing_speed: 45
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.9
hold_current: 0.8
stealthchop_threshold: 999999
interpolate: false

#--------------------------------------------------------------#
[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_min: -2
position_max: 250

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 999999
interpolate: false

#[stepper_z1]
#step_pin: P1.15
#dir_pin: !P1.14
#enable_pin: !P1.16
#microsteps: 16
#rotation_distance: 4

#--------------------------------------------------------------#
[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
rotation_distance: 22.27 
gear_ratio: 50:10 
microsteps: 32
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.24
min_temp: 0
max_temp: 290
min_extrude_temp: 185
max_extrude_only_distance: 150
max_extrude_cross_section: 1

pressure_advance: 0.04
#pressure_advance_smooth_time: 0.040

#control = pid
#pid_kp = 22.014
#pid_ki = 1.223
#pid_kd = 99.064

[tmc2209 extruder]
uart_pin: P1.4
run_current: 0.75
hold_current: 0.65
stealthchop_threshold: 0

#--------------------------------------------------------------#
[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
#control: pid
# tuned for stock hardware with 60 degree Celsius target
#pid_kp = 65.085
#pid_ki = 1.061
#pid_kd = 998.247
min_temp: 0
max_temp: 140

#--------------------------------------------------------------#
[fan] #turbo#
pin: P1.0
max_power: 0.8
hardware_pwm: False
cycle_time: 0.002
shutdown_speed: 0


#[heater_fan fan_2] #nozzle_fan#
#pin: P2.3
#cycle_time: 0.01
#hardware_pwm: False
#max_power: 0.5
#shutdown_speed: 0
#heater_temp: 35.0


#--------------------------------------------------------------#
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

# not supported lpc1768 #
